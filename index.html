<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
function table(){
   
var table = +prompt("Enter any number of Table ");
        var length = +prompt("Enter Table Range :");
        var i = 0;
        
        document.write("Multiplication Table is : "+ table);
        document.write("<br>"+" Table Range is :"+ length);
        for(i=0; i < length; i++)
     {   
        var onebase = i + 1; 
        document.write("<br>"+table+" * "+onebase+" = " +(onebase * table))
     }
    }
    </script>
</body>
</html>
